<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表练习</title>
	</head>
	<body>
	<ul>
		<li type="square">春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>	
	<h2>饮品</h2>
	<ul>
	  <li>咖啡
	     <ol>
	         <li>拿铁</li>
	         <li>摩卡</li>
	     </ol>
	  
	  </li>
	   <li>茶
	       <ul>
	          <li>碧螺春</li>
	           <li>龙井</li>
	       </ul>
	   
	   </li>
	</ul>
	
	<ul>
		<li>咖啡
	    		<ol>                    <!--有序列表的嵌套-->
	        		<li>拿铁</li>
	            	<li>摩卡</li>
	        	</ol>
	     </li>
	    <li>茶
	        <ul type="disc">                     <!--无序列表的嵌套--> 
	        		<li>碧螺春</li>
	            	<li>龙井</li>
	        </ul>
	    </li>
	</ul>

</html>
